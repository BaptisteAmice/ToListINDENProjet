<div class="grid dark:bg-gray-400 h-full">
  <form *ngIf="isLogged == false;else alreadyLogged" class="h-max max-w-sm m-auto p-5 rounded-lg shadow-lg dark:bg-gray-800">
    <h1 class="mb-4 text-3xl font-extrabold leading-none tracking-tight text-gray-900 md:text-4xl">Login</h1>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="username">
          User Id
        </label>
      </div>
      <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="username" type="number" placeholder="1">
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="password">
          Password
        </label>
      </div>
      <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="password" type="password" placeholder="******************">
      </div>
    </div>
    <div class="inset-y-0 right-0 end-0">
      <div class="float-right">
        <button (click)="login()" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
          Login
        </button>
      </div>
    </div>
  </form>

  <ng-template #alreadyLogged>
    <div class="pt-4 pl-4">
      <h1 *ngIf="connectedUser!==undefined" class="text-3xl">Welcome {{connectedUser.firstname}} {{connectedUser.lastname}} !</h1>
      <p>
        Feel free to navigate through the application.
      </p>
    </div>
  </ng-template>
</div>
